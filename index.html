<!DOCTYPE html>
<html lang="pt-BR">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Detona Ralph</title>
   <link rel="stylesheet" href="./src/styles/reset.css">
   <link rel="stylesheet" href="./src/styles/main.css">
</head>
<body>
   <div class="container">
      <div class="menu">
         <div class="menu-time">
            <h2 class="menu-time-title">Time Left</h2>
            <h2 class="menu-time-counter">0</h2>
         </div>
         <div class="menu-score">
            <h2 class="menu-score-title">Your Score</h2>
            <h2 class="menu-score-counter">0</h2>
         </div>
         <div class="menu-lives">
            <img src="./src/images/player.png" alt="" srcset="">
            <h2 class="menu-lives-counter">x3</h2>
         </div>
      </div>
      <div class="panel">
         <div class="panel-row">
            <div class="square enemy" id="11"></div>
            <div class="square" id="12"></div>
            <div class="square" id="13"></div>
         </div>
         <div class="panel-row">
            <div class="square" id="21"></div>
            <div class="square" id="22"></div>
            <div class="square" id="23"></div>
         </div>
         <div class="panel-row">
            <div class="square" id="31"></div>
            <div class="square" id="32"></div>
            <div class="square" id="33"></div>
         </div>
      </div>
   </div>
   <script defer src="./src/scripts/engine.js"></script>
</body>
</html>
